<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLECTORS IN CSS</title>
    <style>
      /* SELECTORS IN CSS
       1. ELEMENT SELECTORS SYNTAX
        element {
        property: value;
      }
      */

      div {
        width: 250px;
        height: 250px;
        background-color: red;
      }
      /*
      2. ID SELECTOR SYNTAX
      element#id{
      property:value ;
      }
      */
      span#a1 {
        display: block;
        width: 250px;
        height: 250px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div>ELEMENT SELCTORN IN CSS</div>
    <span id="a1">ID SELECTOR IN CSS</span>
  </body>
</html>
